<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>{{locales.headerGeneralSettings}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.feedType}}
                    </span>
                <select name="feedtype" class="field-container-field">
                </select>
            </label>
            <div class="qui-control-feed-type-description field-container-item-desc qui-control-feed__hidden"></div>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.feedName}}
                    </span>
                <input type="text" name="feedName" class="field-container-field"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.feedDescription}}
                    </span>
                <input type="text" name="feedDescription" class="field-container-field"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.project}}
                    </span>
                <input type="text" name="project" class="project" class="field-container-field"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.feedImage}}
                    </span>
                <input type="text"
                       name="feedImage"
                       class="field-container-field"
                       data-qui="controls/projects/project/media/Select"
                       data-qui-options-multiple="0"
                       data-qui-options-max="1"
                       data-qui-options-use_urls="1"
                />
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.feedlimit}}
                    </span>
                <input type="number" name="feedlimit" class="field-container-field"/>
            </label>
        </td>
    </tr>
    <tr class="qui-feed-feedwindow-split">
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.split}}
                    </span>
                <span class="field-container-field">
                    <input type="checkbox" name="split"/>
                </span>
            </label>
        </td>
    </tr>
    <tr style="display: none;" class="qui-feed-feetwindow-pagesize">
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.pagesize}}
                    </span>
                <input class="field-container-field" type="number" name="pagesize"/>
            </label>
        </td>
    </tr>
    <tr class="qui-feed-feetwindow-publish">
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.publish}}
                    </span>
                <span class="field-container-field">
                    <input type="checkbox" name="publish"/>
                </span>
            </label>
        </td>
    </tr>
    <tr class="qui-feed-publish-sites-container qui-control-feed__hidden">
        <td>
            <label class="field-container">
                    <span class="field-container-item">
                        {{locales.publishSitesLabel}}
                    </span>
                <span class="field-container-field">
                    <input type="checkbox"
                           name="publish-sites"
                           class="field-container-field"
                           data-qui="controls/projects/project/site/Select"
                           data-qui-options-placeholder="{{locales.publishSitesPlaceholder}}"
                    />
                </span>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<div class="qui-control-feed-type-settings">

</div>
